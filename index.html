<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="ledger">
            <h1>Income Expense Tracker</h1>
            <h4>Balance</h4>
            <h1 id="balance">₹ 0.00</h1>
            <div class="inc-exp-cont">
                <div class="income">
                    <h4>Income</h4>
                    <p id="inc-amt" class="inc plus">₹ 0.00</p>
                </div>
                <div class="expense">
                    <h4>Expense</h4>
                    <p id="exp-amt" class="exp minus">₹ 0.00</p>
                </div>
            </div>
            <form action="#" id="form">
                <div class="form-control">
                    <label for="desc">Description</label>
                    <input type="text" id="desc" name="desc" placeholder="Enter Description" required>
                </div>
                <div class="form-control">
                    <label for="amt">Amount</label>
                    <input type="number" id="amt" name="amt" placeholder="Enter Amount" required>
                </div>
                <button type="submit" id="btn" class="btn">Add Transaction</button>
            </form>
        </div>
        <div class="transaction">
            <h2>Transaction Details</h2>
            <ul class="trans" id="trans">
                <!-- expenses and incomes has to be displayed here -->
            </ul>
        </div>
    </div>

    <!-- adding js script  -->
    <script src="js/script.js"></script>
</body>

</html>
